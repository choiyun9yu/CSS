<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display:none;
        }
        /* 
        a태그에 마우스를 올렸을 때, 그 옆에 있는 span태그의 디스플레이를 inline변경
        1.hover  2.+  3.display : inline
         */
        a:hover+span{
            display:inline;
        }
    </style>
</head>
<body>
    <a href="#">네이버</a> <span>naver.com</span>
    <br>
    <a href="#">다음</a> <span>daum.net</span>
</body>
</html>
