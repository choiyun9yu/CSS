<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>안녕하세요!</span>
    <script>
        // JS 주석 = Ctrl+/ 
        // body태그 가장 아래쪽에 쓰는걸 '지향'

        // 1.출력
        // 1-1 HTML 문서 내에 출력 
        document.write('<h1>안녕히가세요</h1>')
        // 1-2 console창에 출력하기
        console.log('콘솔창에 출력')
        //console.erro('에러입니다')
        console.warn('경고입니다')  //에러는 아닌데 이 상태로가면 오류 날 꺼 같아 수정해봐
        // 1-3 alert 팝업창에 출력
        //alert('pop!')


        // 2. 입력
        // 2-1 입력창을 통한 입력문  prompt
        // ("출력질문", "입력창에 출력될 값") 두번째 속성은 적어도 되고 안 적어도 됨
        // 리턴 타입 --> str
        let dinner = prompt('오늘 저녁 뭐 드실래요?', '마라탕')
        console.log(dinner)

        // 2-2 확인 출력 질문 confirm
        // 확인 -> true, 취소 -> False
        // 리턴 타입 --> boolean
        let dinner2 = confirm('저랑 오늘 저녁드실래요?')
        console.log(dinner2) 

        // 3. 변수
        // 3-1 var 키워드 
        // 재선언 가능, 재할당도 가능
        var num = 1
        var num = 3
        num = 5
        // 3-2 let 키워드
        // 재선언 불가능, 재할당은 가능
        let num2 = 1
        num2 =3
        // 3-3 const 키워드
        // 재선언 불가능, 재할당도 불가능
        const num3 = 'NAN'


    </script>
</body>
</html>
