<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 시작 숫자와 마지막 숫자를 사용자에게 입력받는다.
        let stNum = parseInt(prompt('시작 숫자를 입력해주세요.'))
        let ltNum = parseInt(prompt('마지막 숫자를 입력해주세요.'))
        // 2. 시작 숫자 ~ 마지막 숫자까지 합
        //   (이 때, 마지막 숫자까지 포함해서 합산)
        let sum1 = 0
        for (let i=stNum;i<=ltNum;i++) {sum1 += i}
        // 3. 마지막 출력 : 1부터 10까지의 합은 55
        console.log(sum1)
    </script>
</body>
</html>
