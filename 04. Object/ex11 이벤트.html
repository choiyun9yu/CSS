<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">클릭!</button>
    <!-- 클릭2 버튼을 눌렀을 때, console창에 '클릭2 실행!' 띄워줄 것
        단, 두 번 뜨지 않게 할 것 & 콘솔에 아무것도 뜨지 않게 할 것
        또한 HTML문서를 절대 손대지 않을 것 -->

    <p><button class="btn">클릭2</button></p>
    <script>
        // 콜백함수
        // 1. 어떤 이벤트가 발생했거나, 특정 시점에 도달했을 때 내가 아닌, 시스템에서 호출해주는 함수
        // 2. 함수 파라미터 안에 들어가는 함수

            // 이벤트 핸들러 & 이벤트 리스너
            // 어떤 이벤트가 발생했을 때, 특정 함수를 실행해주는 구문
            // addEventListner           
        // document.querySelector('.btn').addEventListener('click',function(){}     //함수안에 함수가 있는 것 --> 콜백 함수
        
        document.querySelector('.btn').addEventListener('click',function(){
            console.log("클릭이 실행되었습니다.")
        })
        document.querySelector('p>.btn').addEventListener('click', function(){
            console.log("클릭2 실행!")
        })
</script>
</body>
</html>
