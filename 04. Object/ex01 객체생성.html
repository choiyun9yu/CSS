<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 (Object)
        // 여러개의 데이터를 속성&값 저장
        // {}객체를 감쌀 때 사용  / 대괄호는 배열 / 소괄호는 함수
        
        // 1. 객체 저장
        let person = {
            name : '최윤규', 
            subject : '국어',
            intro : function(){
                console.log('안녕하세요 선용표입니다')
            }
        }

        console.log(person)
        
        // ** 객체 내에 객체 저장 (여러번의 객체 저장 가능)
        let IoTClass = {
            cyk : {
                name : '최윤규'
            },
            mjh : {
                name : '문지환'
            }
        }
        console.log(IoTClass.mjh.name)
        
        // ** 데이터를 볼때!!
        // {} --> 객체 --> 안에 접근하고 싶으면 . (dot)
        // [] --> 배열 --> 인덱스로 접근
        
        // 2.객체 내 데이터 접근 : .(dot) 기호 사용
        // 객체이름.속성이름
        console.log(person.name)
        person.intro()

        
    </script>
</body>
</html>
