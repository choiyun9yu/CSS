<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력한 값을 h1태그로 출력해보기</h1>
    <input type="text" id="txt">
    <button onclick="data()">h1태그 출력</button>
    <div id="div1"></div>
    <script>
        // 1.innerText : 태그와 태그 사이에 있는 컨텐츠를 뽑음
        // 2.innerHTML
        // 3.value : 인풋태그 안의 밸류를 뽑아줌

        // (0)data라는 함수 생성 => 그 안에 로직
        let data = ()=>{
        // (1) 아이디가 txt인  input태그 안의 값을 txt라는 변수안에 담아준다
            let divTag = document.getElementById('div1')
        // (2) 아이디가 div1인 div태그 안에 사용자가 입력한 내용을 담아준다
        //     (단, h1태그로)
            let inputTag = document.getElementById('txt')
            let content = inputTag.value
            console.log(content)
            divTag.innerHTML += `<h1>${content}</h1>`   // f-string 활용
        // (3) 이때, 사용자가 입력한 내용은 누적된다
        }
    </script>
</body>
</html>
