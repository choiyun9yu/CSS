<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** 함수
        // 나만의 믹서기를 만들어보자!
        // 1. 반복되는 실행코드를 묶어서 실행 (재사용성이 좋아짐)
        // 2. 중복되는 코드 최소화

        // 1. 함수 선언
        function hello(Name){
            console.log(Name+'님 hello')
        }
        // () : 어떤 값을 전달받아 올건지? 파라미터(인자)를 정의
        // {} : 실제로 어떤 코드가 동작하는지 코드 작성

        // 2. 함수 호출
        hello('선영표')

        // ** 매개변수를 통한 리턴함수
        function addNum(Num1, Num2){
            return Num1 + Num2
        }
        console.log(addNum(2,3))
    </script>
</body>
</html>
