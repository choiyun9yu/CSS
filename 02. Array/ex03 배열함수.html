<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열함수
        let list = []
        // 1.push () 
        // 배열의 맨 마지막 인덱스에 데이터 넣기
        list.push(5)
        list.push('선영표')
        console.log('push : '+list)

        // 2.pop
        //배열의 맨 마지막 인덱스 데이터 삭제
         list.pop()
         console.log('pop : '+list)

        // 3.unshift()
        // 배열의 맨 앞 인덱스에 데이터 넣기
        list.unshift('홍성채')
        console.log('unshift: '+list)

        // 4.shift()
        //배열의 맨 앞 인덱스 데이터 삭제
        list.shift()
        console.log('shift : '+list)

        // 5. splice()
        // 원하는 위치에 데이터 추가 or 삭제
        // (1) 데이터 추가 : splice(원하는 인덱스,0)

        // (2) epdlxj tkrwp : splice(원하는 인덱스,삭제할개수)

        // 6. forEach문
        let list2 = ['황해도', '선영표', '나예호', '홍성채']
        list2.forEach()
    </script>
</body>
</html>
