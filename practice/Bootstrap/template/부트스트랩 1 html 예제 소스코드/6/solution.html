<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케이터링 예약 접수</title>
</head>

<body style="background-image: url(bg-img.png); text-align: center;">

    <h1>케이터링 예약 접수</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <br>
    <hr>
    <br>

    <form action="" style="background-color: white; width: 450px; margin: auto; text-align: left;">

        <label for="name">이름</label><br>
        <input type="text" id="name" style="width: 430px;" required autofocus>
        <br>
        <br>

        <label for="email">이메일</label><br>
        <input type="email" id="email" style="width: 430px;" required>
        <br>
        <br>

        <label for="venue">장소</label><br>
        <input type="search" id="venue">
        <br>
        <br>

        <label for="number">고객 수</label><br>
        <input type="number" id="number" min="0"> 명
        <br>
        <br>

        <label for="range">예산 범위</label><br>
        저예산 <input type="range" id="range" min="1" max="3"> 프리미엄
        <br>
        <br>

        <label for="color">이벤트 테마 색상</label><br>
        <input type="color" id="color">
        <br>
        <br>

        <label for="date">예약 날짜</label><br>
        <input type="date" id="date">
        <br>
        <br>

        <fieldset>
            <legend>케이터링 종류</legend>
            <input type="radio" id="korean" name="catering_type" value="한식" checked>
            <label for="korean">한식</label><br>
            <input type="radio" id="western" name="catering_type" value="양식">
            <label for="western">양식</label><br>
            <input type="radio" id="fingerfood" name="catering_type" value="핑거푸드">
            <label for="fingerfood">핑거푸드</label><br>
            <input type="radio" id="boxfood" name="catering_type" value="피크닉 박스">
            <label for="boxfood">피크닉 박스</label><br>
        </fieldset>
        <br>
        <br>

        <fieldset>
            <legend>음료 선택</legend>
            <input type="checkbox" id="coffee" name="drink_type" value="커피">
            <label for="coffee">커피</label><br>
            <input type="checkbox" id="soda" name="drink_type" value="탄산음료">
            <label for="soda">탄산음료</label><br>
            <input type="checkbox" id="beer" name="drink_type" value="맥주">
            <label for="beer">맥주</label><br>
            <input type="checkbox" id="wine" name="drink_type" value="와인">
            <label for="wine">와인</label><br>
        </fieldset>
        <br>

        <label for="memo">기타 요청 사항</label><br>
        <textarea name="" id="memo" cols="60" rows="10"></textarea>
        <br>
        <input type="submit" value="예약하기" style="background-color: green; color: white; width: 70px; height: 35px;">
        <br>
        <br>

    </form>

</body>

</html>
