<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button onclick="data()">요청!</button>
    <script>
        let data = ()=>{
            //jQuery를 통해 ajax방식으로 데이터를 요청
            $.ajax({
                url : "https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchWeeklyBoxOfficeList.json?key=d36d2ba858580fe8e1d2b29b7104888b&targetDt=20080901",
                type : "get",
                success : function(res){
                    // 영화 순위 1~10위
                    for(i=0;i<10;i++)
                        console.log(res.boxOfficeResult.weeklyBoxOfficeList[i].rank+'위', res.boxOfficeResult.weeklyBoxOfficeList[i].movieNm)
                },
                error : function(){
                    alert("실패")
                }
            })
        }
    </script>
</body>
</html>
