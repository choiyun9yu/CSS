<html lang="en">
<head>

<body>
    <script>
        // 단순 if문: if(조건문) {실행명령}
        
        // if-else문: if(조건문) {실행명령} else {실행명령2}
        
        // 다중 if문: if(조건문) {실행명령} else if {실행명령}
            let num = 11  
            // 1.num dl 10보다 크다면? '10보다 큰 수' 출력
            if (num>10) {
                console.log('10보다 큰 수')
            } else {
                console.log('10보다 작은 수')
            }

            // 삼항연산자
            let res = (num>10)?'10보다 큰 수':'10보다 작은 수'
            console.log(res)
        // switch문:?
    </script>
</body>
</html>
