<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1랜덤한 수 하나 뽑아준다
        let randint = parseInt((Math.random()*100)+1)
        let inputNum = parseInt(prompt('숫자를 입력해주세요'))
        while(true){
            if (inputNum > randint) {
                alert('입력한 숫자보다 작은 수 입니다.')
            } else if (inputNum < randint) {
                alert('입력한 숫자보다 큰 수 입니다.')
            } else if (inputNum == randint) {
                alert('정답입니다.')
                break
            } else {
                alert('잘못입력하셨습니다.')
            }
                inputNum = parseInt(prompt('숫자를 입력해주세요'))
        }
            
    </script>
</body>
</html>
